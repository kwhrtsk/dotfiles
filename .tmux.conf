# change prefix key
set -g prefix 'C-\'

# Enable mouse
setw -g mouse on

# Release C-b
unbind C-b

# Reduce key stroke delay
set -sg escape-time 1

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded."

# Split widow
bind v split-window -h
bind s split-window -v

# Join window
bind-key C-m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key C-s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Tab select-pane -t:.+

# Close other pane
bind q break-pane

# Select window
bind 'C-\' last-window

# Title
unbind C-A
bind A command-prompt "rename-window %%"

# Change layout
bind C-h swap-pane -U
bind C-l swap-pane -D
bind -r Space next-layout

# Resize pane
bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# Terminal color
set -g default-terminal "screen-256color"

# Status line
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
set-option -g status-right "#[fg=colour255,bg=colour241] %Y-%m-%d %H:%M:%S#[default]"

# Scroll buffer
set -g history-limit 30000

# Copy mode
setw -g mode-keys vi

# Share clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
